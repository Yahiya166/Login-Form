<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="parent">
        <div class="child">

            <form>

                <h2>Login Form</h2>

                <div class="inp">
                    <input
                        style="background-image: url('https://i.pinimg.com/originals/42/b4/b7/42b4b774d3e9880de5572c53a74495cb.jpg'); background-repeat: no-repeat;background-size: 30px; padding-left: 40px;"
                        type="email" name="Email" required placeholder="Enter Email">
                    <input
                        style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRV85-pNlR6kbrlOL3Qx0DyKqoKPjrQHkmrljIrQ6ApreS1j7rFg1WBcLfZr7hfk8dMbak&usqp=CAU'); background-repeat: no-repeat;background-size: 25px;  padding-left: 40px;"
                        type="password" name="password" required placeholder="Enter Password">
                </div>


                <div class="ForPassword">
                    <a href="#">Forget Password</a>
                </div>
                <div class="login">
                    <input type="submit" value="Login">
                </div>

            </form>

            <p>If You Dont have any acount or Sign In another acount? <a href="#">Click Here </a> </p>

            <div class="signIn">
                <button>Facebook</button>
                <button>Instagram</button>
            </div>


        </div>

    </div>
</body>

</html>
